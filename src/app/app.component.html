<div class="flex flex-col justify-items-center my-8">
  <!-- Title -->
  <div class="text-center">
    <h3 class="text-lg font-medium text-black">
      {{ 'To do list' | uppercase }}
    </h3>
  </div>

  <div class="flex justify-center" [class.mt-8]="doneList.length > 0">
    <ul role="list" class="marker:text-green-light list-disc pl-5 space-y-3 text-green-800">
      <li *ngFor="let done of doneList; let i = index" class="line-through" (click)="removeDoneList(i)">
        {{ done }}
      </li>
    </ul>
  </div>

  <div class="mt-8 flex justify-center">
    <p *ngIf="todoList.length === 0">
      {{ 'not have list todo yet' }}
    </p>
    <ul role="list" class="marker:text-sky-400 list-disc pl-5 space-y-3 text-slate-400">
      <li *ngFor="let todo of todoList;let i = index" (click)="addDoneList(i)">
        {{ todo }}
      </li>
    </ul>
  </div>

  <div class="flex justify-center mt-8">
    <input #todoInput type="text" class="form-input px-4 py-3 rounded-full" placeholder="Enter to add todo"
      (keyup.enter)="addTodoList(todoInput.value);todoInput.value = ''" required>
  </div>
</div>
